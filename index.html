  <main>
    <h2>Hadrosaur</h2>
    <figure>
      <img src="images/hadrosaur.jpg">
      <figcaption class="first"><small>Hadrosaurids are descendants of the Upper Jurassic/Lower Cretaceous iguanodontian dinosaurs and had a similar body layout.</small></figcaption>
    </figure>

    <h2>Iguanodon</h2>
    <figure>
      <img src="images/iguanodon.jpg">
      <figcaption><small>Iguanodon is a genus of ornithopod dinosaur that existed roughly halfway between the first of the swift bipedal hypsilophodontids of the mid-Jurassic and the duck-billed dinosaurs of the late Cretaceous.</small></figcaption>
    </figure>

    <h2>Stegosaurus</h2>
    <figure>
      <img src="images/stegosaurus.jpg">
      <figcaption><small>Due to their distinctive combination of broad, upright plates and tail tipped with spikes, Stegosaurus is one of the most recognizable kinds of dinosaur.</small></figcaption>
    </figure>
